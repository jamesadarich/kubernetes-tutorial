apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tls-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - adarich-api-example.westeurope.cloudapp.azure.com
    secretName: tls-secret
  rules:
  - host: adarich-api-example.westeurope.cloudapp.azure.com
    http:
      paths:
      - path: /
        backend:
          serviceName: api-v1-cluster
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-v1-cluster
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: api-v1
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: api-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api-v1
    spec:
      containers:
      - name: api-example
        image: jamesadarich/api-example:v1.0.0
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
